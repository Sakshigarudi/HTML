<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <h2>Employee Application Form</h2>
    <fieldset>
      <legend>Application Form</legend>

      <form action="">
        <table>
          <tbody>
            <tr>
              <td><label for=""> Full Name: </label></td>
              <td>
                <input type="text" placeholder="Complete full name" autofocus />
              </td>
            </tr>

            <tr>
              <td><label for=""> Email Address: </label></td>
              <td><input type="text" placeholder="ex, abc@gmail.com" /></td>
            </tr>

            <tr>
              <td><label for=""> Password: </label></td>
              <td><input type="password" required /></td>
            </tr>

            <tr>
              <td><label for=""> Contact Number: </label></td>
              <td><input type="number" /></td>
            </tr>

            <tr>
              <td><label for="">Profile Photo: </label></td>
              <td><input type="file" /></td>
            </tr>

            <tr>
              <td><label for=""> Date Of Birth: </label></td>
              <td><input type="date" /></td>
            </tr>

            <tr>
              <td><label for="">gender:</label></td>
              <td>
                <input type="radio" name="Male" />
                <label for="">Male</label>
                <input type="radio" name="gender" />
                <label for=""> Female </label>
                <input type="radio" name="gender" />
                <label for=""> Transgender </label>
              </td>
            </tr>

            <tr>
              <td><label for="">Marital Status: </label></td>
              <td>
                <input type="radio" name="Yes" />
                <label for=""> Yes </label>
                <input type="radio" name="No" />
                <label for=""> No </label>
              </td>
            </tr>

            <tr>
              <td><label for=""> Known Tools & Technology:</label></td>
              <td>
                <input type="checkbox" name="Angular" />
                <label for=""> Angular </label>
                <input type="checkbox" name="React" />
                <label for=""> React </label>
                <input type="checkbox" name="Python" />
                <label for=""> python </label>
                <input type="checkbox" name="Java" />
                <label for=""> java </label>
                <input type="checkbox" name="Jenkin" />
                <label for=""> Jenkin </label>
                <input type="checkbox" name="GIT" />
                <label for=""> GIT </label>
                <input type="checkbox" name="Database" />
                <label for=""> Database </label>
              </td>
            </tr>

            <tr>
              <td><label for="">Designation:</label></td>
              <td>
                <select>
                  <option>UI Developer</option>
                  <option>Backend Developer</option>
                  <option>Full Stack Developer</option>
                  <option>DevOps Engineer</option>
                  <option>Tester</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label> Country: </label></td>
              <td><input type="text" placeholder="India" readonly /></td>
            </tr>

            <tr>
              <td><label> Present Adress: </label></td>
              <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
            </tr>

            <tr>
              <td><input type="submit" /></td>
              <td><input type="reset" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </body>
</html>
