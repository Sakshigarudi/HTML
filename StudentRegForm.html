<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="Developer.png.png" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Student Registration Form</h2>
    <fieldset>
      <legend>Registration Form</legend>

      <form action="">
        <table>
          <tbody>
            <tr>
              <td><label>First Name</label></td>
              <td>
                <input type="text" placeholder="Only First Name" autofocus />
              </td>
            </tr>

            <tr>
              <td><label>Middle Name</label></td>
              <td><input type="text" placeholder="Middle Name" disabled /></td>
            </tr>

            <tr>
              <td><label> Surname </label></td>
              <td><input type="text" placeholder="Last name" required /></td>
            </tr>

            <tr>
              <td><label>Mobile Number </label></td>
              <td><input type="number" required /></td>
            </tr>

            <tr>
              <td><label for="">Email Id </label></td>
              <td><input type="email " placeholder="Ex., abc@gmail.com" /></td>
            </tr>

            <tr>
              <td><label for="">Password </label></td>
              <td><input type="password" required /></td>
            </tr>

            <tr>
              <td><label for=""> Country </label></td>
              <td><input type="text" value="India" readonly /></td>
            </tr>

            <tr>
              <td><label for="">Date Of Birth </label></td>
              <td><input type="date" /></td>
            </tr>

            <tr>
              <td><label for="">Available Week </label></td>
              <td><input type="Week" /></td>
            </tr>

            <tr>
              <td><label for="">Available Month </label></td>
              <td><input type="month" /></td>
            </tr>

            <tr>
              <td><label for="">Profile Photo </label></td>
              <td><input type="file" /></td>
            </tr>

            <tr>
              <td><label for="">Upload Mark Sheets </label></td>
              <td><input type="file" multiple /></td>
            </tr>
            <tr>
              <td><label for="">Select Graduation </label></td>
              <td>
                <select>
                  <option>B.E</option>
                  <option>B.Tech</option>
                  <option>M.Tech</option>
                  <option>MBA</option>
                  <option>MCA</option>
                  <option>BPharm</option>
                  <option>BA</option>
                  <option>B.Com</option>
                  <option>BCA</option>
                  <option>PHD</option>
                  <option>MFarm</option>
                  <option>DFarm</option>
                </select>
              </td>
            </tr>

            <tr>
              <td><label for=""> select gender </label></td>
              <td>
                <input type="radio" name="gender" />
                <label for="">Male </label>
                <input type="radio" name="gender" />
                <label for="">Female </label>
                <input type="radio" name="gender" />
                <label for=""> Other </label>
              </td>
            </tr>

            <tr>
              <td><label for="">Skills </label></td>
              <td>
                <input type="checkbox" /> <label for=""> HTML </label>
                <input type="checkbox" /> <label for=""> CSS </label>
                <input type="checkbox" /> <label for=""> JavaScript </label>
                <input type="checkbox" /> <label for=""> Python </label>
                <input type="checkbox" /> <label for=""> AIML </label>
              </td>
            </tr>

            <tr>
              <td><label for="">Address </label></td>
              <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </td>
            </tr>

            <tr>
              <td><button type="submit">submit</button></td>
              <td><button type="reset">reset</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </fieldset>
  </body>
</html>
